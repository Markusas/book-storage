<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:outputStylesheet name="style.css" library="css"/>
    </h:head>
    <h:body>
        <div class="form-style-6">
            <h1>Add book</h1>
            <h:form>
                <h:inputText name="field1" a:placeholder="Book name" id="bookName" value="#{bookBean.bookName}"/>
                <h:inputText name="field2" a:placeholder="Book Author" id="bookAuthor" value="#{bookBean.bookAuthor}"/>
                <h:inputText name="field2" a:placeholder="Book ISBN" id="isbn" value="#{bookBean.isbn}"/>
                <h:commandButton value="Add" action="#{bookBean.addBook}"/>
                <ui:repeat var="book" value="#{booksBean.books}">
                    #{book.bookName}
                    #{book.bookAuthor}
                    #{book.isbn}

                    <h:commandLink value="Delete" actionListener="#{bookBeans.removeBook}">
                        <f:attribute name="book" value="#{book}"/>
                    </h:commandLink>


                    <br/>

                </ui:repeat>
            </h:form>
        </div>

    </h:body>
</h:html>
